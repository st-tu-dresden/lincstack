		AllowOverride FileInfo AuthConfig Limit Options
		require all granted
	</Directory>


##################### Ggf. Anpassen #####################
	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		require all granted
	</Directory>

##################### Ggf. Anpassen #####################
	ErrorLog ${APACHE_LOG_DIR}/md.saab18_error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

##################### Ggf. Anpassen #####################
	CustomLog ${APACHE_LOG_DIR}/md.saab18_access.log combined
