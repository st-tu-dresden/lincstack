<VirtualHost *:80>

##################### Ggf. Anpassen #####################
	ServerName md.example.org

##################### Ggf. Anpassen #####################
	ServerAlias www.md.example.org

##################### Ggf. Anpassen #####################
	ServerAdmin admin@example.org

##################### Ggf. Anpassen #####################
	DocumentRoot /var/www/vhosts/md.saab18

##################### Ggf. Anpassen #####################
# https ueber gesamte webroot erzwingen?
# Default: Nein
RewriteEngine on
RewriteCond %{SERVER_PORT} !^443$
RewriteRule ^/(.*) https://%{HTTP_HOST}/$1 [NC,R,L]

